apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
        - image: gcr.io/google-samples/gb-frontend:v5
          name: guestbook-ui
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20  # pod başladıktan sonra ilk kontrolün gecikmesi
            periodSeconds: 5         # her 5 saniyede bir kontrol
            failureThreshold: 3      # 3 kez başarısız olursa 'not ready'
            successThreshold: 1
