---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flowe-pod-checker
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-checker-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-checker-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: flowe-pod-checker
  namespace: default
roleRef:
  kind: Role
  name: pod-checker-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ready-for-analyze
  namespace: default
  annotations:
    #argocd.argoproj.io/hook: PostSync
    #argocd.argoproj.io/hook-delete-policy: BeforeHookCreation 
spec:
  ttlSecondsAfterFinished: 300  # 5 dakika = 300 saniye
  template:
    spec:
      serviceAccountName: flowe-pod-checker
      containers:
      - name: check-ready
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Checking pod readiness for guestbook-ui..."
          while true; do
            # Pod içindeki containerStatuses alanlarından "true" değerlerini say
            READY=$(kubectl get pods -n default -l app=guestbook-ui -o jsonpath='{.items[*].status.containerStatuses[*].ready}' | grep -o true | wc -l)
            # wc -l boşlukla dönebilir, boşlukları temizle ve boşsa 0 ata
            READY=$(echo "$READY" | tr -d '[:space:]')
            READY=${READY:-0}

            EXPECTED_READY=2

            if [ "$READY" -ge "$EXPECTED_READY" ] && [ "$EXPECTED_READY" -gt 0 ]; then
              echo "Expected number of guestbook-ui pods are ready (ready=$READY)"
              exit 0
            fi

            echo "Waiting for guestbook-ui pods to be ready... (ready=$READY min_expected=$EXPECTED_READY)"
            sleep 5
          done
      restartPolicy: Never
  backoffLimit: 1
